<!-- NAVBAR -->
<div class="navbar w-full my-4 flex-col md:flex-row">
  <!-- Versión móvil de los tabs (visible solo en móvil) -->
  <div class="navbar-center w-full my-2 md:hidden">
    <div class="tabs tabs-box py-1 px-2 rounded-3xl shadow-md w-full">
      <!-- Dashboard -->
      <a
        class="tab"
        [class.tab-active]="activeTab === 'dashboard'"
        (click)="setActiveTab('dashboard')"
      >
        <span class="text-xs">Dashboard</span>
      </a>

      <!-- Próximos eventos / Upcoming events -->
      <a
        class="tab"
        [class.tab-active]="activeTab === 'events'"
        (click)="setActiveTab('events')"
      >
        <span class="text-xs">Eventos</span>
      </a>

      <!-- Moderation / Solicitudes de moderación -->
      <a
        class="tab"
        [class.tab-active]="activeTab === 'moderation'"
        (click)="setActiveTab('moderation')"
      >
        <span class="text-xs">Moderación</span>
      </a>

      <!-- Categories / Administrar categorías -->
      <a
        class="tab"
        [class.tab-active]="activeTab === 'categories'"
        (click)="setActiveTab('categories')"
      >
        <span class="text-xs">Categorías</span>
      </a>
    </div>
  </div>

  <div class="flex w-full justify-between items-center">
    <!-- Start: Hamburger -->
    <div class="navbar-start">
      <div class="dropdown bg-transparent px-2 flex items-center">
        <!-- Icono hamburger -->
        <div tabindex="0" role="button" class="btn btn-neutral btn-circle btn-sm md:btn-xl shadow-md">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 md:h-5 md:w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h7"
            />
          </svg>
        </div>

        <!-- Desplegable -->
        <div
          tabindex="0"
          class="dropdown-content card card-sm z-[100] w-64 shadow-md"
        >
          <div class="card-body">
            <p class="font-bold text-sm">DASHBOARD</p>
            <ul class="menu menu-sm">
              <li><a href="">Overview</a></li>
              <li><a href="">Estadísticas</a></li>
            </ul>

            <p class="font-bold text-sm mt-3">CONTENIDO</p>
            <ul class="menu menu-sm">
              <li><a href="">Próximos eventos</a></li>
              <li><a href="">Solicitudes de moderación</a></li>
              <li><a href="">Gestionar categorías</a></li>
            </ul>
          </div>
        </div>
        <!-- Fin desplegable -->
      </div>
    </div>

    <!-- Center: TABS para desktop (oculto en móvil) -->
    <div class="navbar-center hidden md:flex justify-center items-center">
      <div class="tabs tabs-box p-2 lg:p-3 px-3 lg:px-4 rounded-4xl shadow-md">
        <!-- Dashboard -->
        <input
          type="radio"
          name="admin_tabs"
          class="tab md:px-2 lg:px-4"
          [class.tab-active]="activeTab === 'dashboard'"
          aria-label="Dashboard"
          (click)="setActiveTab('dashboard')"
        />

        <!-- Próximos eventos / Upcoming events -->
        <input
          type="radio"
          name="admin_tabs"
          class="tab md:px-2 lg:px-4"
          [class.tab-active]="activeTab === 'events'"
          aria-label="Eventos"
          (click)="setActiveTab('events')"
        />

        <!-- Moderation / Solicitudes de moderación -->
        <input
          type="radio"
          name="admin_tabs"
          class="tab md:px-2 lg:px-4"
          [class.tab-active]="activeTab === 'moderation'"
          aria-label="Moderación"
          (click)="setActiveTab('moderation')"
        />

        <!-- Categories / Administrar categorías -->
        <input
          type="radio"
          name="admin_tabs"
          class="tab md:px-2 lg:px-4"
          [class.tab-active]="activeTab === 'categories'"
          aria-label="Categorías"
          (click)="setActiveTab('categories')"
        />
      </div>
    </div>

    <!-- End: Search bar -->
    <div class="navbar-end">
      <div class="flex gap-2 bg-transparent p-1 md:p-2 px-2 items-center">
        <input
          type="text"
          placeholder="Buscar..."
          class="input input-bordered input-xs md:input-sm w-24 md:w-48 searchbar-admin-panel shadow-md rounded-full text-xs"
        />
      </div>
    </div>
  </div>
</div>

<!-- Container del contenido de cada configuración -->
<div class="w-full px-4">
  @switch (activeTab) { 
    @case ('dashboard') {
      <app-dashboard></app-dashboard>
    } 
    @case ('events') {
      <app-upcoming-events></app-upcoming-events>
    } 
    @case ('moderation') {
      <app-moderation></app-moderation>
    } 
    @case ('categories') {
      <app-categories></app-categories>
    } 
  }
</div>
