<div class="header">
  <div class="logo">
    <img src="./favicon.ico" alt="My Media List App" />
  </div>

  <ul>
    <li routerLink="/main/trend">
      <fa-icon [icon]="faHome"></fa-icon>
      <span>Home</span>
    </li>
  </ul>
  <!--   <div *ngIf="isAdmin">
    <p>You are logged in as admin</p>
  </div> -->
  <div class="user">
    <label class="toggle text-base-content">
      <input type="checkbox" [(ngModel)]="isDarkTheme" class="theme-controller" />
      <fa-icon [icon]="isDarkTheme ? faMoon : faSun" class="theme-icon"></fa-icon>
    </label>

    <div class="user-info">
      <fa-icon [icon]="faUser"></fa-icon>
      <span>{{ username }}</span>
    </div>

    <button class="logout-btn" (click)="logout()">
      <fa-icon [icon]="faSignOutAlt"></fa-icon>
      <span>Logout</span>
    </button>
  </div>
</div>
